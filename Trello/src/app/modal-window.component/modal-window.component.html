<div class="window_overlay" id="window_overlay" *ngIf="currentCard">
		<div class="window">
				<div class="window_text">
						Name:
				</div>
				<textarea *ngIf="(rights=='owner')||(rights=='write')" (focusout)="changeCard(currentCard)" rows=1 cols={{currentCard.name.length+1}} name="current_card_name" [(ngModel)]="currentCard.name" placeholder="Card name"></textarea>	
				<div *ngIf="(rights=='read')||(rights=='none')" class="current_card_name">
					{{currentCard.name}}
				</div>
				<div class="window_text">
						Description:
				</div>
				<textarea *ngIf="(rights=='owner')||(rights=='write')" (focusout)="changeCard(currentCard)" rows=4 name="current_card_description" [(ngModel)]="currentCard.description" placeholder="Card desctiption"></textarea>
				<div class="current_card_description" *ngIf="((rights=='read')||(rights=='none'))&&currentCard.description">
					{{currentCard.description}}
				</div>
				<div class="current_card_description" *ngIf="((rights=='read')||(rights=='none'))&&(!currentCard.description)">
					No description
				</div>
				<div class="delete window_close" (click)="hideDetails(currentCard)">
				</div>
		</div>
</div>
