<div class="login_container">
    <div class="login">
        <h1>
            Sign in
        </h1>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <label>
                Login
                <input type="text" name="login" placeholder="Login" [(ngModel)]="username">
            </label>
            <label>
                Password
                <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
            </label>
            <div class="buttons">
                <input class="green_button" type="submit" value="Log in">
                <a routerLink="/logged-out" routerLinkActive="active">
                    <div class="blue_button">
                        Back
                    </div>
                </a>
                <div class="forgot_password" (click)='forgotPassword()'>
                    Forgot password
                </div>
            </div>
        </form>
    </div>
</div>
