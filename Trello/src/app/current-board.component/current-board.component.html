<div class="content">
  <div *ngIf="currentBoard" class="show_board">
    <div class="current_board">
      <textarea (focusout)='updateBoard()' rows=1 cols={{currentBoard.name.length+1}} name="current_board_name" [(ngModel)]="currentBoard.name" placeholder="Board name"></textarea>
    </div>
    <div class="add_members">
      +
      <ul class="users">
        <!--<li class="user">
          <div class="username">
          </div>
          <div class="rigth">
            Read
          </div>
          <div class="rigth">
            Write
          </div>
        </li>-->
        <li *ngFor="let nextuser of users" class="user">
          <div class="username">
            {{nextuser.username}}
          </div>
          <button name="read" class="rigths" value="read" (click)="setValue($event, nextuser)">
            Read
          </button>
          <button name="write" class="rigths" value="write" (click)="setValue($event, nextuser)">
            Write
          </button>
          <button name="write" class="rigths" value="write" (click)="setValue($event, nextuser)">
            None
          </button>
        </li>
      </ul>
    </div>
    <div class="members">
    </div>
    <div dnd-sortable-container [dropZones]="['drop-zone1']" [sortableData]="currentBoard.lists">
      <ul class="lists">
        <li *ngFor="let list of currentBoard.lists; let j = index" class="list">
          <list [list]="list" [currentBoard]="currentBoard" [index]="j"></list>
        </li>
        <li id="draggable" class="list">
          <form class="add_list">
            <div>
              Add a list
            </div>
            <input type="text" name="newList" [(ngModel)]="newName" placeholder="New List">
            <input type="submit" value="Add" (click)="addList()" class="add_button">
          </form>
        </li>
      </ul>
    </div>
  </div>
  <!--<div *ngIf="!currentBoard">
    no board
  </div>-->
