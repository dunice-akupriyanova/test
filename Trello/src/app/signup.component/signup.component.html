<div class="signup_container">
    <div class="signup">
        <h1>
            Sign up
        </h1>
        <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <label>
                Login
                <input type="text" name="login" placeholder="Login" [(ngModel)]="login">
            </label>
            <label>
                Password
                <input type="password" name="password" placeholder="Password" [(ngModel)]="password">
            </label>
            <div class="buttons">
                <input class="green_button" type="submit" value="Sign up">
                <a routerLink="/logged-out" routerLinkActive="active">
                    <div class="blue_button">
                        Back
                    </div>
                </a>
            </div>
            <!--routerLink="/boards"-->
        </form>
    </div>
</div>
