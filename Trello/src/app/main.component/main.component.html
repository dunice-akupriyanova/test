<div class="header">
    <a routerLink="/boards" routerLinkActive="active">
        <div class="boards_button">
            <div class="boards_button_icon">
            </div>
            <div class="boards_button_text">
                Boards
            </div>
        </div>
    </a>
    <div class="login">
        <div *ngIf="user" class="user_name">
            {{user.username}}
        </div>
        <div *ngIf="notifications.length" class="notifications" (mouseover)="reset()">
            <div *ngIf="new.count" class="new">
                {{new.count}}
            </div>
            <img src="../../assets/images/alarm3.png" class='notifications_icon'>
            <ul class="notification_list">
                <li *ngFor="let notification of notifications; let n = index">
                    {{notification.boardName}}
                    <div *ngIf="notification.type=='board'" class="notification_rights">
                        <div class="rights_message" (click)="redirect(notification.boardID); overlook(notification.type, notification)">
                            Changed rights
                        </div>
                        <div class="delete" (click)="overlook(notification.type, notification)">
                        </div>
                    </div>
                    <ul *ngIf="notification.card">
                        <li class="notification_card" (click)="redirect(notification.boardID, notification.card); overlook(notification.type, notification, notification.card.id)">
                            <div class="card_name">
                                {{notification.card.name}}
                            </div>
                            <div class="delete" (click)="overlook(notification.type, notification, notification.card.id)">
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="login_button">
            <a (click)="logOut()" routerLink="/logged-out" routerLinkActive="active">
            Log out
        </a>
        </div>
    </div>
</div>
<modal-window></modal-window>
<router-outlet></router-outlet>
<div class="content"></div>
