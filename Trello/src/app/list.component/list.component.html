<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/jquery-ui.min.js"></script>
<div>
    <div class="header_list" dnd-sortable [sortableIndex]="j">
        <textarea rows=1 cols={{list.name.length}} name="list_name" [(ngModel)]="list.name" placeholder="List name"></textarea>
        <div class="delete" (click)="removeList(list)">
        </div>
    </div>
    <div  dnd-sortable-container [dropZones]="['drop-zone']" [sortableData]="list.cards">
        <ul class="cards">
            <li  class="card draggable" *ngFor="let card of list.cards; let i = index" dnd-sortable [sortableIndex]="i" (onDragSuccess)="isOK2()" (onDropSuccess)="isOK()" (mousedown)="isOK2(event)">
                <a (click)="showDetails(card, list)">
                    <card [card]="card" [list]="list"></card>
                </a>
            </li>
            <li>
                <form class="add_card">
                    <div>
                        Add a card
                    </div>
                    <input type="text" name="newCard" [(ngModel)]="newCardName" placeholder="New Card">
                    <input type="submit" value="Add" (click)="addCard(newCardName, currentBoard)" class="add_button">
                </form>
            </li>
        </ul>
    </div>
</div>
